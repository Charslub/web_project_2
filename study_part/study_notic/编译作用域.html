<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 这里的isShow使用的是vue实例中的isShow数据决定 -->
        <cpn v-show="isShow"></cpn>
        <!-- 这里是vue实例的作用域指其查找变量时在vue实例中进行查找 -->
    </div>
    <template id="cpn">
        <div>
           <h2>assda</h2>
           <!-- 这里的作用域则是在模板的作用域中 
            其编译时都是在自己的作用域中编译 -->
           <button v-show="isShow">sad</button>
           <!-- 则这里的变量在模板数据中查找 -->
        </div>
    </template>
    <script src="../vue/vue.js"></script>
    <script>
        const cpn = {
            template:'#cpn',
            data() {
                return {
                    isShow: false,
                }
            },
        }
        const app = new Vue({
            el:'#app',
            data:{
                message: 'hello',
                isShow: true,
            },
            components:{
                cpn
            }
        })
    </script>
</body>
</html>
